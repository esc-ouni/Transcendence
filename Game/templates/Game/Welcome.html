<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trensc</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .button-40 {
        --glow-color: rgb(51, 227, 251);
        --glow-spread-color: rgba(32, 147, 219, 0.781);
        --enhanced-glow-color: rgb(32, 146, 221);
        --btn-color: rgb(100, 61, 136);
        border: .25em solid var(--glow-color);
        padding: 1em 3em;
        color: var(--glow-color);
        font-size: 15px;
        font-weight: bold;
        background-color: var(--btn-color);
        border-radius: 1em;
        outline: none;
        box-shadow: 0 0 1em .25em var(--glow-color),
                0 0 4em 1em var(--glow-spread-color),
                inset 0 0 .75em .25em var(--glow-color);
        text-shadow: 0 0 .5em var(--glow-color);
        position: relative;
        transition: all 0.3s;
        }

        .button-40::after {
        pointer-events: none;
        content: "";
        position: absolute;
        top: 120%;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: var(--glow-spread-color);
        filter: blur(2em);
        opacity: .7;
        transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
        }

        .button-40:hover {
        color: var(--btn-color);
        background-color: var(--glow-color);
        box-shadow: 0 0 1em .25em var(--glow-color),
                0 0 4em 2em var(--glow-spread-color),
                inset 0 0 .75em .25em var(--glow-color);
        }

        .button-40:active {
        box-shadow: 0 0 0.6em .25em var(--glow-color),
                0 0 2.5em 2em var(--glow-spread-color),
                inset 0 0 .5em .25em var(--glow-color);
        }


    </style>
</head>
<body>
    <div>
        <a href="http://127.0.0.1:8000/Game" class="button-40">Play Ping-Pong</a>
        <a href="http://127.0.0.1:8000/mad" class="button-40">Today's Bitcoin Price in Mad</a>
    </div>
</body>
</html>
